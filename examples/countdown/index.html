<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name=description content="">
<meta name=viewport content="width=device-width, initial-scale=1">
  <title>Countdown</title>
</head>
<body>
  <div class="demo">hello countdown</div>
  <h2>类型一：</h2>
  <div id="countDown1" data-time="123456">11</div>
  <h2>类型二：</h2>
  <div id="countDown2" data-time="61">11</div>
  <h2>类型三：</h2>
  <div id="countDown3" data-time="1461292331">11</div>
</body>
<script src="../lib/jquery.js"></script>
<script src="../../components/countdown/index.js"></script>
<script type="text/javascript">
  var $countdown1 = $('#countDown1');
  new Countdown({
    target: $countdown1,
    type: 2,
    seconds: $countdown1.attr('data-time')
  });

  var $countdown2 = $('#countDown2');
  new Countdown({
    target: $countdown2,
    type: 1,
    seconds: $countdown2.attr('data-time')
  });

  var $countdown3 = $('#countDown3');
  new Countdown({
    target: $countdown3,
    type: 3,
    seconds: $countdown3.attr('data-time')
  });
</script>
</html>
